<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2nd Hand</title>
		<link rel="stylesheet" href="../static/index.css">

		<style>
			.actual:hover{
				cursor: pointer;
				background-color: rgba(82, 135, 209, 0.9);
			}
		</style>
	</head>
	<body>
		<div class="bold" style="text-align: center; ">2nd Hand</div>


<div class="container" id="container">

	<!-- SIGN UP -->
	<div class="form-container sign-up-container">
		<form action="{% url 'signup' %}" method="POST">
			{% csrf_token %}
			<h1 style="padding-bottom: 20px;">Start Here!</h1>
			<input type="text" name="name" placeholder="Name" required/>
			<input type="text" name="username" placeholder="Username" required/>
			<input type="email" name="email" placeholder="Email" required/>
			<input type="password" name="password" placeholder="Password" required/>
			<div style="height: 10px;"></div>
			<button class="actual">Sign Up</button>
		</form>
	</div>

	<!-- SIGN IN -->
	<div class="form-container sign-in-container">
		<form action="{% url 'signin'%}" method="POST">
			{% csrf_token %}
			<h1 style="padding-bottom: 20px;">Welcome Back!</h1>	
			<input type="text" name="username" placeholder="Username" required/>
			<input type="password" name="password" placeholder="Password" required/>
			<!-- <a href="#">Forgot your password?</a> -->
			<div style="height: 10px;"></div>
			<button class="actual">Sign In</button>
		</form>
	</div>

	<!-- TRANSACTION -->
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Sign in to check your inbox and search for new postings</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Sign up to start reusing and save the environment!</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>

</div>

	<script>
		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const container = document.getElementById('container');

		signUpButton.addEventListener('click', () => {
			container.classList.add("right-panel-active");
		});

		signInButton.addEventListener('click', () => {
			container.classList.remove("right-panel-active");
		});
	</script>
	</body>
</html>
