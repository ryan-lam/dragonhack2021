<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../static/style.css">
	<title>2nd Hand</title>
</head>
<body>
	<nav class="sidebar" >
		<a class="bold" style="color: white; position: absolute; top: 20px; text-decoration: none; display: block;" href="{% url 'marketplace' %}">2nd Hand</a>
		<a href="add_item" class="sidebuttons" style="top: 80px; text-decoration: none;"><p style="margin-left: 30px; padding-top: 15px;">Add</p></a>


		<a href="{% url 'logout' %}" class="sidebuttons" style="bottom: 20px; position: absolute; display: block; text-decoration: none;"><p style="margin-left: 30px; padding-top: 15px;">Logout</p></a>
	</nav>
	<main>
		<h1 class="bold" style="color: black; text-align: center; margin: auto; margin-top: 20px;">Browse Through the Items that are Available!</h1>
		<div class="itemslist">

			{% for i in db %}
				<a href="/item_code/{{ i.0.code }}" class="items" style="background-image: url({{ i.1.image.url }}); background-size: cover; position: relative; text-decoration: none; color: black">
					<p style="text-align: center; font-size: 20px; padding-top: 10px; padding-bottom: 10px; font-weight: 900; font-family: Arial; background-color: rgba(255, 255, 255, 0.5); bottom: 0; position: absolute; width: 100%; color: black;">{{ i.0.title }}</p>
					<!-- <img src="{{ i.1.image.url }}" style="display: block; margin: auto; margin-top: 5px;" /> -->
				</a>
				
			{% endfor %}
			
		</div>
		<div style="height: 50px;"></div>
	</main>
</body>
</html>
